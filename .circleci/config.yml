version: 2.1
jobs:
    build-and-test:
        docker:
            - image: circleci/node:10.21.0
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run: 
                working_directory: ~/project/functions
                command: npm install
            - save_cache:
                key: v1-npm-deps-{{ checksum "package-lock.json" }}
                paths:
                    - ./project/functions/node_modules
            - run: 
                working_directory: ~/project/functions
                command: npm test
            
workflows:
    build-and-test:
        jobs:
            - build-and-test